<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2>LG Flagship Phones</h2>
    <ul>
        <li th:each="phone : ${phones}" th:if="${#strings.toLowerCase(phone.name) == 'lg'}">
            <a th:href="@{'/view/' + ${phone.id}}" th:text="${phone.model}"></a>
        </li>
    </ul>

</div>

</body>
</html>
