<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">

<h1 th:text="${'Company Name: ' + #strings.capitalize(phone.name)}">Default Title</h1>
<nav th:replace="fragments :: page-header"></nav>
<br></br>
<div class="phone-listing">
    <p th:text="${'Phone ID: ' + phone.id}"></p>
    <p th:text="${'Company Name: ' + #strings.capitalize(phone.name)}"></p>
    <p th:text="${'Model: ' + phone.model}"></p>
    <p th:text="${'Retail Price: $ ' + phone.price}"></p>
    <p th:text="${'Screen Size: ' + phone.size}"></p>
    <p th:text="${'Processor: ' + phone.processor}"></p>
    <p th:text="${'Operating System: ' + phone.os}"></p>
    <p th:text="${'RAM: ' + phone.ram}"></p>
    <p th:text="${'Battery Size: ' + phone.battery}"></p>
    <p th:text="${'Storage Options: ' + phone.storage}"></p>
    <p th:text="${'Dual Speakers: ' + phone.speakers}"></p>
</div>
</body>
</html>
