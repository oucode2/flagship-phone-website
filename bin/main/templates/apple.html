<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2>Apple Flagship Phones</h2>
    
        <p th:each="phone : ${phones}" th:if="${#strings.toLowerCase(phone.name) == 'apple'}">
            <a th:href="@{'/view/' + ${phone.id}}" >
            <img th:src="${'data:image/png;base64,' + phone.image}" height="250" width="250" th:text="${phone.model}" th:href="@{'/view/' + ${phone.id}}"/>
            </a>
        </p>
        
    

</div>

</body>
</html>
