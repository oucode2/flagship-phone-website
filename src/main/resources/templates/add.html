<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<br></br>
<h1>Add Phone</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Company Name</label>
        <input class="form-control" th:field="${phone.name}" />
        <span th:errors="${phone.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Model</label>
        <input class="form-control" th:field="${phone.model}" />
        <span th:errors="${phone.model}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Price</label>
        <input class="form-control" th:field="${phone.price}" />
        <span th:errors="${phone.price}" class="error"></span>
    </div>

    <input type="submit" value="Add Phone"/>
</form>

</body>
</html>
