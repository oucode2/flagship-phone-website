<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<br></br>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr/>


    <table class="phone-listing">
        <tr th:each="phone : ${phones}">
            <br>
                <br></br>
                <p>
                    Phone ID:
                    <a th:href="@{'/view/' + ${phone.id}}" th:text="${phone.id}"></a>
                </p>
                <p th:text="${'Company Name: ' + phone.name}"></p>
                <p>
                    Model:
                    <a th:href="@{'/view/' + ${phone.model}}" th:text="${phone.model}"></a>
                </p>
                <p>
                    Retail Price: $
                    <a th:href="@{'/view/' + ${phone.id}}" th:text="${phone.price}"></a>
                </p>

            </td>
        </tr>
    </table>

</div>

</body>
</html>
