<!DOCTYPE html>
<br xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<div th:replace="fragments :: page-header"></div>
<br></br>
<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="phone-listing">
        <tr th:each="phone : ${phones}">
            <td>
                <p>
                    Phone ID:
                    <a th:href="@{'/view/' + ${phone.id}}" th:text="${phone.id}"></a>
                </p>
                <p th:text="${'Company Name: ' + phone.name}"></p>
                <p>
                    Model:
                    <a th:href="@{'/view/' + ${phone.id}}" th:text="${phone.model}"></a>
                </p>
                <p>
                   Retail Price: $
                    <a th:href="@{'/view/' + ${phone.id}}" th:text="${phone.price}"></a>
                </p>
            </td>
        </tr>
    </table>

</div>
<br></br>
</body>
</html>
